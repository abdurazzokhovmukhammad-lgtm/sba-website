<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .item {
            display: inline-block;
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .item img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .btn {
            display: block;
            margin: 15px auto;
            padding: 10px;
            background: black;
            color: white;
            text-decoration: none;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="item">
        <img src="https://via.placeholder.com/300" alt="SBA Art">
        <p>Price: $100</p>
        <a href="#" class="btn">Buy</a>
    </div>
    <a href="index.html">Back to Home</a>
</body>
</html>
